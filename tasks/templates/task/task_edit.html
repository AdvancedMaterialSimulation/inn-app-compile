{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="row">
        <hr>
        <h1 class="text-center">{{task.title}} </h1>
        <p class="text-center" style="font-size: x-small">      at  {{task.created }}</p>
        <hr>
        {{error}}
        <form method="POST">
          {% csrf_token %}
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Title" value="{{task.title}}" required>
          <br>
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control" placeholder="Description" required>{{task.description}}</textarea>
          <hr>

          <button class="btn btn-primary p-1 m-3">
            Update
          </button>
        
        </form>


        <!-- {{params.chart  | safe}} -->
        <hr>


    </div>


  </div>
   

{% endblock %}
