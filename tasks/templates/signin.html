{% extends "base.html" %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
<h1 class="text-center">Sign In</h1>

<p>
{{error}}
</p>


<form action="/signin/" method="POST" class="card card-body">
  {% csrf_token %}
  {{form.as_table}}
  <button class="btn btn-primary m-3">
    Signin
  </button>
</form>
</div>
</div>
</main>

{% endblock %}
